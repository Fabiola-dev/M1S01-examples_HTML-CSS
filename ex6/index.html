<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <main>
        <form id="formulario">
            
            <label for="nomecompleto">Nome completo</label>
            <input type="text" id="nomecompleto" required="required" class="input-padrao" placeholder="Nome completo">
           
            <label for="email">E-mail</label>
            <input type="email" id="email" required="required" class="input-padrao" placeholder="E-mail">

            <label for="idade">Idade</label>
            <input type="number" id="idade" class="input-padrao" name="idade" min="10" max="100">

            <label for="agendamento">Agendamento</label>
            <input type="datetime-local" id="agendamento" class="input-padrao" name="agendamento">

            <div>
                <p>Turno da consulta:</p>
                <label for="radio-manha"><input type="radio" name="turno" id="radio-manha" value="manha">Manh√£</label>
                
                <label for="radio-tarde"><input type="radio" name="turno" id="radio-tarde" value="tarde">Tarde</label>
                
                <label for="radio-noite"><input type="radio" name="turno" id="radio-noite" value="noite">Noite</label>
            </div>

            <label for="cor-preferida">Cor preferida</label>
            <input type="color" id="cor-preferida" name="cor-preferida" value="#ff0000">

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>
            
            <input type="button" value="Enviar" id="botao">

        </form>

    </main>
</html>
