<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Opções de café</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Loja de café (imagens do site https://www.cafestore.com.br/cafes)</h2>


    <header>
        <img class="logo" src="../img/imageCoffee.png" alt="Imagem Café quente">
    </header>

    <figure class="item1">
        <img src="../img/cafeTucano.png" alt="Café Tucano" 
        title="Café Black Tucano Honey Coffee em grãos 250 g" />
        <figcaption>Café Black Tucano Honey Coffee em grãos 250 g</figcaption>
        <span itemprop="price">R$ 35,50</span>         
        <input type="submit" value="Comprar" id="coffTucano">
        <input type="submit" value="Adicionar no carrinho">
    </figure>
        
    <figure class="item2">
        <img src="../img/cafeLafinca.png" alt="Café La Finca" 
        title="Café La Finca Especial em grãos 250g" />
        <figcaption>Café La Finca Especial em grãos 250g</figcaption>
        <span itemprop="price">R$ 34,95</span>
        <input type="submit" value="Comprar" id="coffFinca">
        <input type="submit" value="Adicionar no carrinho">
    </figure>

    </figure class="item3">
        <img src="../img/cafeOrfeu.png" alt="Café Orfeu" 
        title="Café Orfeu Clássico em grãos 1 kg"/>
        <figcaption>Café Orfeu Clássico em grãos 1 kg</figcaption>
        <span itemprop="price">R$ 94,00</span>
        <input type="submit" value="Comprar" id="coffOrfeu">
        <input type="submit" value="Adicionar no carrinho">
    </figure>  

   

    <footer>
        <a href="index.html">Voltar</a>
    </footer>
</body>
</html>
